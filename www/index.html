<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandra</title>

  <link rel="shortcut icon" href="assets/img/logo1.png" />

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />


  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />

  <!--Textillate-->
  <link rel="stylesheet" href="assets/vendors/texllate/animate.css" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">


    <section id="Oval" class="mb-4">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
            <div id="SandraHood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="center"></span>
              </div>
            </div>
          </div>
          <h6 class="text-light text text-center">
            Hello, I'm Sandra. How can I help?
          </h6>

          <div class="col-md-12 mt-4 pt-4">
            <div class="text-center">
              <div id="textinput" class="d-flex">
                <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="Type here...">
                <button id="send-btn" class="glow-on-hover"><i class="bi bi-send"></i></button>
                <button id="mic-btn" class="glow-on-hover"><i class="bi bi-mic"></i>
                </button>
                <button id="chat-btn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i>
                </button>
                <button id="settings-btn" class="glow-on-hover"><i class="bi bi-gear"></i>
                </button>

              </div>
            </div>
          </div>
        </div>
    </section>

    <section id="Siri-Wave" class="siriwave" hidden>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="overflow-none">
                <p class="text-start text-light mb-4 siri-message">A pleasure to assist you.</p>
                <div id="siri-container"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
      id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div id="chat-canvas-body" class="offcanvas-body">
        <!-- Chatting code here -->

      </div>
    </div>

  </div>

  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Textillate-->
  <script src="assets/vendors/texllate/jquery.fittext.js"></script>
  <script src="assets/vendors/texllate/jquery.lettering.js"></script>
  <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

  <!-- SiriWave-->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <script src="main.js"></script>
  <script src="controller.js"></script>
  <script src="/eel.js"></script>
</body>

</html>
